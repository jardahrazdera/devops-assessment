name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest src/tests/ -v --cov=src --cov-report=term-missing

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t devops-assessment:${{ github.sha }} .
        docker tag devops-assessment:${{ github.sha }} devops-assessment:latest

    - name: Save Docker image
      run: |
        docker save devops-assessment:latest > app-image.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: app-image.tar

  security-scan:
    name: Security Scan with Trivy
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: docker-image

    - name: Load Docker image
      run: docker load < app-image.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devops-assessment:latest'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Run Trivy config scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'

  deploy:
    name: Deploy to K8s (simulation)
    needs: [test, build, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Simulate deployment
      run: |
        echo "Deployment would happen here"
        echo "In real scenario: kubectl apply -f k8s/"
        echo "ArgoCD would sync the application automatically"
