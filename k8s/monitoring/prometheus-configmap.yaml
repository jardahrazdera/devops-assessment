apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    # Alerting configuration
    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Static configuration (manual targets)
      - job_name: 'devops-app'
        static_configs:
          - targets: ['devops-app-service.devops-assessment.svc.cluster.local:80']
        metrics_path: '/metrics'

      # Kubernetes pod discovery with annotation-based filtering
      # This shows how Prometheus dynamically discovers pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - devops-assessment
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape: "true" annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Use the prometheus.io/path annotation for metrics path
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Use the prometheus.io/port annotation for port
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

          # Add pod metadata as labels
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace

          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app

          - source_labels: [__meta_kubernetes_pod_label_version]
            action: replace
            target_label: version
